<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Walk for Balls</title>
    <!--Import Google Icon Font-->
    <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
      <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" href="styles/materialize.css"  media="screen,projection"/>
    <link type="text/css" rel="stylesheet" href="styles/main.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
</head>
<body>
    <nav>
        <div class="nav-wrapper green lighten-3">
            <h1 class="brand-logo center">Walk For Balls</h1>
        </div>
    </nav>
    <div class="">
        <div>
            <h5 class="center">Supporting Testicular Cancer Awareness</h5>
            <div class="row">
                <div class="col s10 offset-s1 m6 l5 offset-l1 top-marg">
                    <table class="striped col s12">
                        <thead>
                          <tr>
                              <th>Name</th>
                              <th>Donation</th>
                              <th>Type</th>
                          </tr>
                        </thead>
                        <tbody id="doner-table-target">
                            <tr>
                                <td>John Johnerson</td>
                                <td>50000</td>
                                <td>Lump Sum</td>
                            </tr>
                        </tbody>
                    </table>
                </div> <!-- end of table div -->
                <div class="col s10 offset-s1 m6 l5 offset-l1 pull-l1 top-marg">
                    <div class="row">
                        <div class="input-field col s6">
                          <input id="first-name" type="text" class="validate">
                          <label for="first_name">First Name</label>
                        </div>
                        <div class="input-field col s6">
                          <input id="last-name" type="text" class="validate">
                          <label for="last_name">Last Name</label>
                        </div>
                    </div>
                    <div class="row">
                        <div class="input-field col s6">
                          <input id="donation-ammount" type="number" class="validate">
                          <label for="donation-ammount">Donation Ammount</label>
                        </div>
                        <div class="input-field col s6">
                          <input id="lump" name="donType" type="radio" class="validate">
                          <label for="lump">Lump Sum</label>
                          <input id="per-lap" name="donType" type="radio" class="validate">
                          <label for="per-lap">$'s Per Lap</label>
                        </div>
                    </div>
                    <div class="row">
                        <div class="input-field col s12">
                          <input id="email" type="email" class="validate">
                          <label for="email">Email</label>
                        </div>
                    </div>
                    <div class="row center">
                        <button id="donate-button" class="waves-effect waves-light btn" type="button">Donate</button>
                        <button id="cancel-button" class="waves-effect waves-light btn red lighten-2" type="button">Cancel</button>
                    </div>
                </div> <!-- end of form div -->
            </div> <!-- end of row div -->
        </div> <!-- not sure why this div is here -->
    </div> <!-- end of container -->





    <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
    <script type="text/javascript" src="javascripts/materialize.js"></script>
    <script src="javascripts/donor.js" type="text/javascript" charset="utf-8"></script>
    <script src="javascripts/main.js" type="text/javascript" charset="utf-8"></script>
</body>
</html>
